server {
    listen 3000;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Handle frontend routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- Backend API Proxy ---
    location /search {
        proxy_pass http://backend:8000/search;
    }

    location /compare {
        proxy_pass http://backend:8000/compare;
    }

    location /ingest {
        proxy_pass http://backend:8000/ingest;
    }

    location /event {
        proxy_pass http://backend:8000/event;
    }

    location /summary {
        proxy_pass http://backend:8000/summary;
    }
}
