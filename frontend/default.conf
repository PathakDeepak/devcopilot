server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve React build
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxy rules
    location /search {
        proxy_pass http://backend:8000/search;
    }

    location /ingest {
        proxy_pass http://backend:8000/ingest;
    }

    location /compare {
        proxy_pass http://backend:8000/compare;
    }

    location /event {
        proxy_pass http://backend:8000/event;
    }
}
