version: "3.9"

services:

  qdrant:
    image: qdrant/qdrant:v1.7.3
    container_name: qdrant
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devcopilot-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - qdrant

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devcopilot-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  qdrant_data:
